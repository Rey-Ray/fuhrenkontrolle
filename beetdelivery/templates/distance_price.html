{% extends 'base.html' %}

{% block styles %}
<style>
    .form-row {
        display: inline-block;
        margin-right: 10px;
    }

    th {
        padding-top: 25px;
        padding-bottom: 10px;
    }

    td {
        padding-left: 30px;
        padding-right: 30px;
    }

    .save_form {
        padding-top: 25px;
    }

</style>
{% endblock %}

{% block content %}

<form method="POST" method="POST" class="save_form">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-row">
        {{ field.label_tag }} {{ field }} {{ field.errors }}
        </div>
    {% endfor %}
    <input type="submit" value="Save">
</form>

<table>
    <thead>
        <tr>
            <th>Distance(km)</th>
            <th>Price(CHF)</th>            
        </tr>
    </thead>
    <tbody>
        {% for dp in all_dp %}
        <tr>
            <td>{{ dp.distance }}</td>
            <td>{{ dp.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
