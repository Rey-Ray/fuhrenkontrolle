{% extends 'base.html' %}


{% block content %}

<p>price for each km for year {{ year }}:</p>
    <form method="POST" method="POST" class="row mt-5 justify-content-center">
    {% csrf_token %}
    {% for field in form %}
        <div class="col-5">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <div class="row justify-content-center mt-5" style="height:70px;">
        <input type="submit" value="Submit" class="btn btn-secondary btn-lg w-25">
    </div>
</form>

<div class="row" style="margin-bottom: 400px;">
    <table class="table mt-5" style="margin-bottom: 200px;">
        <thead>
            <tr>
                <th scope="col">km</th>
                <th scope="col">CHF</th>
            </tr>
        </thead>

        <tbody>
        {% for dp in all_dp %}
            <tr>
                <td>{{ dp.distance }}</td>
                <td>{{ dp.price }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
