{% extends 'base.html' %}

{% block content %}
<h5 style="padding-top: 5%">The gas_charge for year {{ year }} is {{ gas_charge }}%</h5>
<div class="row h-100" style="padding-top: 10%">
    <form method="post" class="w-50">
        {% csrf_token %}
        Gas cahrge for {{ year }}[%]:
        {{ form }}
        <input type="submit" value="Submit" class="btn btn-secondary btn-lg w-50 mt-5" style="height:70px;">
    </form>
</div>
{% endblock %}
