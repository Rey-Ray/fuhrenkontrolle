{% extends 'base.html' %}

<!-- {% load custom_tags %} -->

{% block content %}

<style>
    .form-row {
        display: inline-block;
        margin-right: 10px;
    }

    td {
        padding: 10px;
    }

</style>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Station</th>
            <th>Ratte</th>            
        </tr>
    </thead>
    <tbody>
        <!-- schedules is like this: [[daily1, daily2], [daily3]] -->
        {% for sch in schedules %}
            {% for daily in sch %}
                <tr>
                    <td>{{ daily.date }}</td>
                    <td>{{ daily.schedule.station }}</td>
                    <td>{{ daily.transportation_set.first.ratte }}</td>
                    <td><a href="{% url 'schedule' daily_id=daily.id %}"> > </a></td>
                </tr>
            {% endfor %}
        {% endfor %}
    </tbody>
</table>

{% endblock %}
