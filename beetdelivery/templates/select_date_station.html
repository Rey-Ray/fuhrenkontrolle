{% extends 'base.html' %}


{% block content %}
  <div class="row justify-content-center h-100" style="padding-top: 15%">
    <form method="post" class="w-50">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="row justify-content-center mt-5" style="height:70px;">
        <button type="submit" class="btn btn-secondary btn-lg w-50">Submit</button>
      </div>
    </form>
  </div>

  {% endblock %}
